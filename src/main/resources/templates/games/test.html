<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">
  	<meta name="author" content="kubaokleja">
  	<title>Test</title>
  	<link th:href="@{/css/test.css}" rel="stylesheet" type="text/css">
  	<link th:href="@{/css/fontello.css}" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lato|Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class = "container">
		<div>
				<a th:href="@{/game}"><button class="buttonBack"  style="vertical-align:middle; color:#000000; width: 400px">Back to Game Page</button></a>
			</div>
		<div class="welcome">
			Solve a test! 
		</div>
		<div class ="rules">
			Test consists of 20 question. 
			<br>
			One answer is correct.
		</div>
		<div class="test">	
		

		<form action="#" th:action="@{/game/test-result}" method="post">
		<ol type = "1">
		  <li th:each="element: ${questions}">
		  	<input type="hidden" name="questionId" th:value="${element.key.id}">
		    <p th:text="${element.key.englishMeaning}">Welcome to our grocery store!</p>
		    	<ol type="a" style="font-size:18x">
		    		<li th:each="answer: ${element.value}" style="font-size:18px">
		    			<input type="radio" th:name="${element.key.id}" th:value="${answer.id}" th:text="${answer.polishMeaning}" />
		    		</li>
		    	</ol>
		  </li>
		</ol>
		<br>
		<input type="submit" value="Submit">
		</form>
		<a th:href="@{/game/test}"><button class="button"><span>Reset</span></button></a>
		</div>
	</div>
</body>

</html>
