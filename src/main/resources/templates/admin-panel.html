<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Admin Panel</title>
</head>

<body>

<div class="container">

	<h3>Admin Panel</h3>
	<hr>
	<a th:href="@{/admin/showFormForAdd}"
		class="btn btn-primary btn-sm,mb-3">
		Add User
	</a>

	<a th:href="@{/}">Back to Home Page</a>
	<br><br>
    <form th:action="@{/admin/search}" method="GET" class="form-horizontal">
    	Search Users: <input type="text" name="theSearchName"/>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <br><br>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempUser : ${users}">
			
				<td th:text="${tempUser.username}" />	
				<td th:text="${tempUser.email}" />	
				<!-- Add update & delete button/link -->
				<td>
					<a th:href= "@{/admin/delete(userId=${tempUser.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
